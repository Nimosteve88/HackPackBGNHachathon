<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoruba Language Learning Quiz</title>
    <style>
        *, *:after, *:before {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -ms-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial;
            font-size: 16px;
            margin: 0;
            background: linear-gradient(to right bottom, #d13cff, #031f6a);
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .quiz-container {
            background-color: #fff;
            border: 2px solid #333;
            padding: 20px;
            width: 600px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .answer-input {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            resize: none;
            padding: 10px;
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .next-button, .speech-button {
            padding: 12px 20px;
            background: #0ea4da;
            border: 0;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .next-button:hover, .speech-button:hover {
            background: #0779b7;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question">Translate: "Hello" to Yoruba</div>
        <textarea class="answer-input" id="convert_text"></textarea>
        <button class="next-button" onclick="checkAnswer()">Next</button>
        <button class="speech-button" id="click_to_record">Voice To Text</button>
        <div id="result"></div>
    </div>

    <script>
        const questions = [
            { question: "Pronounce: Bawo ni ('Hello')", answer: "Bawo ni" },
            { question: "Pronounce: Odabo ('Goodbye')", answer: "Odabo" },
            { question: "Pronounce: Ese ('Thank you')", answer: "Ese" }
        ];

        let currentQuestionIndex = 0;
        let recognition;

        click_to_record.addEventListener('click', function () {
            var speech = true;
            window.SpeechRecognition = window.webkitSpeechRecognition;

            recognition = new SpeechRecognition();
            recognition.interimResults = true;

            recognition.addEventListener('result', e => {
                const transcript = Array.from(e.results)
                    .map(result => result[0])
                    .map(result => result.transcript)
                    .join('')

                document.getElementById("convert_text").value = transcript;
            });

            if (speech == true) {
                recognition.start();
            }
        });

        function showNextQuestion() {
            if (currentQuestionIndex < questions.length) {
                document.querySelector(".question").textContent = `Translate: '${questions[currentQuestionIndex].question}' to Yoruba`;
                document.getElementById("convert_text").value = "";
            } else {
                document.querySelector(".quiz-container").style.transform = "scale(0)";
                showResult();
            }

            currentQuestionIndex++;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("convert_text").value.toLowerCase().trim();
            const correctAnswer = questions[currentQuestionIndex].answer.toLowerCase().trim();

            if (userAnswer === correctAnswer) {
                alert("Correct!");
            } else {
                alert("Incorrect. Try again!");
            }

            showNextQuestion();
        }

        function showResult() {
            const correctAnswers = questions.filter((q, index) => {
                const userAnswer = document.getElementById(`answer${index}`).value.toLowerCase().trim();
                const correctAnswer = q.answer.toLowerCase().trim();
                return userAnswer === correctAnswer;
            });

            const resultMessage = `You got ${correctAnswers.length} out of ${questions.length} questions correct!`;
            document.getElementById("result").textContent = resultMessage;
        }
    </script>
</body>
</html>
