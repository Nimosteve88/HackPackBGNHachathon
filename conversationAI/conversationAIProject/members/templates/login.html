{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigerian News</title>
    <link rel="stylesheet" type="text/css" href="{%static 'homepage.css'%}">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://egkoppel.github.io/product-sans/google-fonts.css">
    <!-- kreadon -->
    
    <!-- importing google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Registration Form</title>
</head>
<body>
    <style>
        .content {
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 400px;
    margin: 80px auto 0; /* Add top margin to move it down */
}

h1 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #333;
}

p {
    font-size: 16px;
    color: #777;
}

fieldset {
    border: none;
    margin: 20px 0;
    text-align: left;
}

label {
    display: block;
    font-size: 18px;
    margin-bottom: 5px;
    color: #333;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

input[type="submit"] {
    background-color: #4285f4;
    color: #fff;
    font-size: 18px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #3579e5;
}

/* Add more styles as needed */

    </style>
    <section>
        <header>
            <a href="{% url 'homepage'%}" class="logo">
                <span style="color:#0F71F2">L</span>
                <span style="color:#D92929">i</span>
                <span style="color:#F2A20C">n</span>
                <span style="color:#318C07">g</span>
                <span style="color:#0F71F2">o</span>
                <span style="color:#D92929">L</span>
                <span style="color:#F2A20C">i</span>
                <span style="color:#318C07">n</span>
                <span style="color:#0F71F2">k</span>
            </a>
            <ul class="nav">
                <li><a href="{% url 'newsfeed' %}">NAIJA NEWS</a></li>
                <li><a href="{% url 'pronounce' %}">TRY SPEAK YORUBA!</a></li>
                <li><a href="{% url 'chatbot' %}">CHATBOX</a></li>
                <li><a href="{% url 'login' %}">LOGIN</a></li>
            </ul>
            <div class="box menu" id = "menu-icon"></div>
        </header>
        <div class="content">
            <h1>Registration form</h1>
            <p>please fill out the form</p>

            <!-- Update the form action to point to the URL pattern for your view -->
            <form action="{%url 'login'%}" method="post">
                {% csrf_token %}
                <fieldset>
                    <label for="first-name">Enter First Name: <input id="first-name" type="text" name="first_name" required></label>
                    <label for="last-name">Enter Last Name: <input id="last-name" type="text" name="last_name" required></label>
                    <label for="email">Enter your Email: <input id="email" type="email" name="email" required></label>
                    <label for="new-password">Create a New password <input id="new-password" type="password" name="new_password" required pattern="[a-z0-5]{8,}"></label>
                </fieldset>
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>
</body>
</html>
