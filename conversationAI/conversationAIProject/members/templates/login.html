{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'login.css' %}">
    <!-- importing google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Registration Form</title>
</head>
<body>
    <section>
        <header>
            <!-- Content for nav bar -->
            <ul>
                <li style="margin-left: 3%; font-size: 30px; font-family: 'Libre Baskerville'; float: left;"><a href="homepage.html">Name</a></li>
                <li style="margin-top: 8px; font-size: 16px; font-weight: 300; float: left;"><a href="chatbox.html">CHATBOX</a></li>
                <li style="margin-top: 8px; float:right; margin-right: 3%; font-size: 14px; font-weight: 300;"><a class="active" href="login.html">LOG IN</a></li>
            </ul>
        </header>
        <div class="content">
            <h1>Registration form</h1>
            <p>please fill out the form</p>

            <!-- Update the form action to point to the URL pattern for your view -->
            <form action="{%url 'login'%}" method="post">
                {% csrf_token %}
                <fieldset>
                    <label for="first-name">Enter First Name: <input id="first-name" type="text" name="first_name" required></label>
                    <label for="last-name">Enter Last Name: <input id="last-name" type="text" name="last_name" required></label>
                    <label for="email">Enter your Email: <input id="email" type="email" name="email" required></label>
                    <label for="new-password">Create a New password <input id="new-password" type="password" name="new_password" required pattern="[a-z0-5]{8,}"></label>
                </fieldset>
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>
</body>
</html>
